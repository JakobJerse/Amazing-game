<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Amazing Game</title>

    <link rel="stylesheet" type="text/css" href="../../common/style.css">

    <script type="text/javascript" src="../../lib/gl-matrix-min.js"></script>
    <script type="module" src="17-game.js"></script>
</head>

<body>
    <div class="fullscreen no-touch">
        <div id="background-sound">
            <audio src="./../common/sounds/back4.mp3" id="back4" loop="loop"></audio>
            <audio src="./../common/sounds/back3.mp3" id="back3" loop="loop"></audio>
            <audio src="./../common/sounds/back2.wav" id="back2" loop="loop"></audio>
            <audio src="./../common/sounds/back1.wav" id="back1" loop="loop"></audio>
        </div>
        <div id="jumpscare1">
            <img src="./../common/images/waz.jpeg" class="fullscreen">
            <audio src="./../common/sounds/wazap.mp3" id="wazapzvok"></audio>
        </div>
        <div id="victory">
            <h1>You escaped!</h1>
            <p>Press escape to enable your cursor and click restart.</p>
            <audio src="./../common/sounds/odpri.wav" id="odpri"></audio>
            <audio src="./../common/sounds/kluci.wav" id="kluci"></audio>
            <input type=button onClick="location.href='17-game.html'" value='Restart'>
        </div>
        <div id="death">
            <h1>You died!</h1>
            <p>Press escape to enable your cursor and click restart.</p>
            <audio src="./../common/sounds/death1.wav" id="death1"></audio>
            <audio src="./../common/sounds/death2.wav" id="death2"></audio>
            <audio src="./../common/sounds/death3.wav" id="death3"></audio>
            <audio src="./../common/sounds/death4.wav" id="death4"></audio>
            <audio src="./../common/sounds/death5.wav" id="death5"></audio>
            <audio src="./../common/sounds/death6.wav" id="death6"></audio>
            <audio src="./../common/sounds/death7.mp3" id="death7"></audio>
            <input type=button onClick="location.href='17-game.html'" value='Restart'>
        </div>
        <canvas></canvas>
    </div>
    <div class="overlay">
        <a class="back" href="../index.html">Back</a>
    </div>
    <div class="fullscreen overlay loader-container">
        <div class="loader"></div>
    </div>
</body>

</html>
